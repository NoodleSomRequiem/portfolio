<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <!-- Link to Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styling */
        body {
            font-family: 'Orbitron', sans-serif; /* Changed to Orbitron font */
            margin: 0;
            padding: 0;
            background-image: url('assets/gif/1d735ad8eee8350adc96d50e1421ee6d.gif');
            background-size: contain;  /* Makes the GIF smaller but still visible */
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;  /* Fills the remaining space with black */
        }

        /* Top Navbar Styling */
        nav {
            background: radial-gradient(circle, rgba(0, 255, 255, 0.85) 0%, rgba(0, 255, 255, 0.65) 20%, rgba(0, 204, 204, 0.45) 40%, rgba(0, 204, 204, 0.25) 60%, rgba(0, 153, 153, 0.15) 80%, rgba(0, 102, 102, 0.05) 90%, rgba(0, 51, 51, 0.001) 100%);
            overflow: hidden;
            z-index: 1;
            position: fixed;
            top: 0;
            width: 60%;
            left: 21%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* Orbitron font applied here */
            font-size: 28px;
            min-width: 120px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Button to Toggle Vertical Navbar */
        .toggle-btn {
            background: none;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 24px;
        }

        .toggle-btn:hover {
            background-color: transparent;
            color: #ff4545;
        }

        /* Vertical Navbar Styling */
        .vertical-nav {
            position: fixed;
            top: 40px;
            left: 0;
            width: 250px; /* Increased the width of the vertical navbar */
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.85) 0%, rgba(0, 255, 255, 0.65) 20%, rgba(0, 204, 204, 0.45) 40%, rgba(0, 204, 204, 0.25) 60%, rgba(0, 153, 153, 0.15) 80%, rgba(0, 102, 102, 0.05) 90%, rgba(0, 51, 51, 0.001) 100%);
            padding-top: 40px; /* Move navbar items down */
            display: block;
            transition: transform 0.3s ease, left 0.3s ease; /* Added transition for left movement */
        }

        .vertical-nav a {
            display: block;
            color: white;
            padding: 20px 20px; /* Increased padding for more space between items */
            text-decoration: none;
            text-align: left;
            font-family: 'Orbitron', sans-serif; /* Orbitron font applied here */
            font-size: 18px; /* Reduced font size for better fit */
        }

        .vertical-nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content Area Styling */
        .content-container {
            display: flex;
            transition: margin-left 0.3s ease; /* Smooth transition for content */
            margin-left: 250px; /* Initially, content is shifted to the right when the navbar is open */
        }

        .content {
            padding: 20px;
            width: 60%;  /* Adjust the width as needed */
            margin-top: 80px;  /* Move the content box further down */
            border-radius: 20px;  /* Rounded corners */
            color: white;  /* Set text color to white */
        }

        .vertical-nav.hidden {
            transform: translateX(-100%);
            left: -250px; /* Move the navbar off-screen when hidden */
        }

        /* This class shifts content to the right when the navbar is visible */
        .content-container.nav-open {
            margin-left: 250px; /* Content moves to the right when navbar is visible */
        }

        /* This class shifts content to the left when the navbar is folded in */
        .content-container.nav-closed {
            margin-left: 0px; /* Content moves to the left when navbar is folded in */
        }

        /* Styling for the image that will expand on navbar toggle */
        /* Styling for the flipped image and positioning it */
        .expandable-image {
            position: fixed;
            top: 50%; /* Vertically centers the image */
            right: -100px; /* Start off-screen to the right */
            width: 70px; /* Initially very small */
            height: auto;
            transform: translateY(-50%) scaleX(-1); /* Flip the image horizontally */
            transition: right 0.3s ease, width 0.3s ease;
            z-index: 2;
        }

        .vertical-nav.hidden ~ .expandable-image {
            right: 0; /* Image moves to the right when navbar is hidden */
            width: 250px; /* Expands when the navbar is hidden */
        }

        /* Styling for the videos */
        .video-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 10px;
        }

        /* Buttons to select videos */
        .video-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #00CCCC;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .video-button:hover {
            background-color: #009999;
        }
    </style>
</head>
<body>

<!-- Button to Toggle Vertical Navbar -->
<button class="toggle-btn" id="toggleNavBtn">â˜°</button>

<!-- Navbar (top) -->
<nav>
    <a href="index.html">Home</a>
    <a href="aboutMe.html">About Me</a>
    <a href="projects.html">Projects</a>
</nav>

<!-- Vertical Sidebar Navbar (only on projects page) -->
<div class="vertical-nav" id="verticalNav">
    <a href="#project1">Internship</a>
    <a href="#project2">Minor Game Development</a>
    <a href="#project3">Programming Over the Years</a>
</div>

<!-- Message to display when image is clicked -->
<div id="imageMessage" style="position: fixed; top: 40%; right: 0; z-index: 3; font-family: 'Orbitron', sans-serif; color: white; font-size: 18px; padding-right: 10px; text-align: right;"></div>

<!-- Image that expands on navbar toggle -->
<img src="https://opengameart.org/sites/default/files/robot-preview.png"
     class="expandable-image"
     id="expandableImage"
     alt="Expandable Image"
     style="width: 70px; height: auto;">



<!-- Main Content Area -->
<div class="content-container" id="contentContainer">
    <div class="content">
        <h1>Projects</h1>
        <p>My worked on projects:</p>

        <div id="project1">
            <h2>Internship</h2>
            <p>Details about Internship</p>

            <!-- Video under Project 1 -->
            <div class="video-container">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/PqoMpfooCq0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <div id="project2">
            <h2>Minor Game Development</h2>
            <p>Details about Minor Game Development</p>
        </div>

        <div id="project3">
            <h2>Programming Over the Years</h2>
            <p>Details about Programming Over the Years</p>

            <!-- Video Selection for Project 3 -->
            <button class="video-button" id="video1Btn">Video 1</button>
            <button class="video-button" id="video2Btn">Video 2</button>

            <!-- Video Container for Project 3 -->
            <div id="videoContainer3" class="video-container">
                <iframe id="project3Video" width="100%" height="315" src="https://www.youtube.com/embed/zNTrZkxOslc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Toggle the Vertical Navbar and Handle Video Selection -->
<script>
    const toggleBtn = document.getElementById('toggleNavBtn');
    const verticalNav = document.getElementById('verticalNav');
    const contentContainer = document.getElementById('contentContainer');
    const expandableImage = document.getElementById('expandableImage');
    const imageMessage = document.getElementById('imageMessage');

    // Set initial message text
    let clickCount = 0;

    toggleBtn.addEventListener('click', function() {
        // Toggle the vertical nav visibility
        verticalNav.classList.toggle('hidden');

        // Toggle the content container position
        contentContainer.classList.toggle('nav-open');
        contentContainer.classList.toggle('nav-closed');

        // Reset the text and click count when nav bar is opened (first click to close)
        if (!verticalNav.classList.contains('hidden')) {
            imageMessage.textContent = '';  // Clear the message
            clickCount = 0;  // Reset the click count
        }
    });

    // Handle the image click message changes
    expandableImage.addEventListener('click', function() {
        clickCount++;

        // Check if it's the 25th click
        if (clickCount === 25) {
            imageMessage.textContent = "STOOOOOP!!!";
        } else if (clickCount < 25) {
            // Change the message text based on the click count
            if (clickCount === 1) {
                imageMessage.textContent = "Hi!";
            } else if (clickCount === 2) {
                imageMessage.textContent = "I hope you like the website!";
            } else if (clickCount === 3) {
                imageMessage.textContent = "You can stop clicking now!";
            } else if (clickCount === 4) {
                imageMessage.textContent = "HMPF...";
            } else {
                imageMessage.textContent = "HMPF..."; // Repeat after the fourth click
            }
        } else {
            // After the 25th click, keep saying "STOOOOOP!!!"
            imageMessage.textContent = "STOOOOOP!!!";
        }
    });

    // Handle video button clicks for Project 3
    const video1Btn = document.getElementById('video1Btn');
    const video2Btn = document.getElementById('video2Btn');
    const project3Video = document.getElementById('project3Video');

    video1Btn.addEventListener('click', function() {
        project3Video.src = "https://www.youtube.com/embed/zNTrZkxOslc";
    });

    video2Btn.addEventListener('click', function() {
        project3Video.src = "https://www.youtube.com/embed/ssw8gvhQ8T4";
    });
</script>

</body>
</html>
