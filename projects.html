    <meta charset="UTF-8">

        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/6ee3f4d4-8cc0-4b77-b9a0-ed16b350bf18/dg7egt3-c4e91a6d-c40c-43f2-b256-7466bcc9a126.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzZlZTNmNGQ0LThjYzAtNGI3Ny1iOWEwLWVkMTZiMzUwYmYxOFwvZGc3ZWd0My1jNGU5MWE2ZC1jNDBjLTQzZjItYjI1Ni03NDY2YmNjOWExMjYuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.1pkj9fs2XuJH77mrn_vRkxUUrtWGtz_b6aMDl-mM4js');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* Top Navbar Styling */
        nav {
            background-color: #333;
            overflow: hidden;
            z-index: 1; /* Ensure the top navbar is above the sidebar */
            position: relative;
            display: flex;
            justify-content: center; /* Center the navbar items */
            align-items: center;
            padding-left: 60px; /* Ensure there's space for the toggle button */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Button to Toggle Vertical Navbar */
        .toggle-btn {
            background-color: #333;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 5px; /* Move the button a little bit more up */
            left: 10px; /* Move the button to the left */
            font-size: 18px;
        }
        .toggle-btn:hover {
            background-color: #ddd;
            color: black;
        }

        /* Vertical Navbar Styling */
        .vertical-nav {
            position: fixed;
            top: 40px; /* Move the vertical navbar closer to the top */
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            display: block; /* Show by default */
            transition: transform 0.3s ease;
        }

        .vertical-nav a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: left;
        }

        .vertical-nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content Area Styling */
        .content {
            margin-left: 220px; /* Adjusted for the vertical navbar */
            padding: 20px;
        }

        /* If vertical nav is hidden, push content */
        .vertical-nav.hidden {
            transform: translateX(-100%); /* Hide the vertical nav */
        }
    </style>
</head>
<body>

<!-- Navbar (top) -->
<nav>
    <a href="index.html">Home</a>
    <a href="aboutMe.html">About Me</a>
    <a href="projects.html">Projects</a>
    <button class="toggle-btn" id="toggleNavBtn">â˜°</button> <!-- Moved to the left -->
</nav>

<!-- Vertical Sidebar Navbar (only on projects page) -->
<div class="vertical-nav" id="verticalNav">
    <a href="#project1">Project 1</a>
    <a href="#project2">Project 2</a>
    <a href="#project3">Project 3</a>
</div>

<!-- Main Content Area -->
<div class="content">
    <h1>Projects</h1>
    <p>My worked on projects:</p>

    <div id="project1">
        <h2>Project 1</h2>
        <p>Details about Project 1</p>
    </div>

    <div id="project2">
        <h2>Project 2</h2>
        <p>Details about Project 2</p>
    </div>

    <div id="project3">
        <h2>Project 3</h2>
        <p>Details about Project 3</p>
    </div>
</div>

<!-- JavaScript to Toggle the Vertical Navbar -->
<script>
    const toggleBtn = document.getElementById('toggleNavBtn');
    const verticalNav = document.getElementById('verticalNav');

    toggleBtn.addEventListener('click', function() {
        verticalNav.classList.toggle('hidden');
    });
</script>

</body>
</html>
